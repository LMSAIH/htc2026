apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataforall-backend
  namespace: dataforall
  labels:
    app: dataforall
    component: backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dataforall
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dataforall
        component: backend
    spec:
      imagePullSecrets:
        - name: vultr-registry
      containers:
        - name: backend
          image: ewr.vultrcr.com/dataforall/backend:v10
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dataforall-config
            - secretRef:
                name: dataforall-secrets
          volumeMounts:
            - name: db-ca-cert
              mountPath: /etc/ssl/certs/vultr-db-ca.pem
              subPath: vultr-db-ca.pem
              readOnly: true
            - name: lambda-ssh-key
              mountPath: /etc/secrets/lambda-ssh-key
              subPath: lambda-ssh-key
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: db-ca-cert
          configMap:
            name: db-ca-cert
        - name: lambda-ssh-key
          secret:
            secretName: lambda-ssh-key
            defaultMode: 0400
