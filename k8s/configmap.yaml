apiVersion: v1
kind: ConfigMap
metadata:
  name: dataforall-config
  namespace: dataforall
  labels:
    app: dataforall
    component: backend
data:
  APP_ENV: "production"
  S3_ENDPOINT_URL: "https://ewr2.vultrobjects.com"
  S3_BUCKET_NAME: "dataforall-uploads"
  S3_REGION: "ewr2"
  CORS_ORIGINS: "*"
  DB_CA_CERT_PATH: "/etc/ssl/certs/vultr-db-ca.pem"
  VULTR_DEFAULT_REGION: "ewr"
  TRAINING_MODE: "lambda"
  API_BASE_URL: "https://api.dataforall.xyz"
  VULTR_REGISTRY_URL: "ewr.vultrcr.com"
  GPU_WORKER_IMAGE: "ewr.vultrcr.com/dataforall/gpu-worker:latest"
  LAMBDA_DEFAULT_REGION: "us-west-1"
  LAMBDA_SSH_KEY_NAME: "Arch Laptop"
  LAMBDA_DEFAULT_INSTANCE_TYPE: "gpu_1x_a10"
  LAMBDA_SSH_PRIVATE_KEY_PATH: "/etc/secrets/lambda-ssh-key"
