services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dataforall
      POSTGRES_PASSWORD: dataforall
      POSTGRES_DB: dataforall
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataforall"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://dataforall:dataforall@db:5432/dataforall
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
